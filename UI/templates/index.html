<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FluxCD Manual Deploy & Monitor</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 2rem;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    h1 {
      font-weight: 700;
      margin-bottom: 1rem;
      color: #2c3e50;
      text-align: center;
    }

    .platform {
      background: white;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .platform h2 {
      margin: 0;
      font-size: 1.1rem;
      color: #1e40af;
    }

    .platform p {
      margin: 0.5rem 0;
      font-size: 0.95rem;
    }

    .deploy-button {
      background: #2d89ff;
      border: none;
      color: white;
      font-size: 0.95rem;
      padding: 0.5rem 1.2rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 0.5rem;
    }

    .deploy-button:hover {
      background: #1a5fd8;
    }

    #status {
      text-align: center;
      font-weight: 600;
      margin: 1rem 0;
      font-size: 1.1rem;
      color: #444;
    }

    #monitoring-output {
      flex-grow: 1;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 1.5rem;
      padding: 1rem;
    }

    #monitoring-output h3 {
      margin-top: 0;
      color: #1e3a8a;
      font-weight: 700;
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
    }

    #monitoring-output ul {
      list-style: none;
      padding-left: 1rem;
    }

    #monitoring-output li {
      background: #e2e8f0;
      padding: 0.4rem 0.7rem;
      border-radius: 4px;
      margin-bottom: 0.4rem;
      font-family: monospace;
    }

    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }
      #monitoring-output {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <h1>FluxCD Manual Deploy & Monitor</h1>

  <div id="status">Loading platforms...</div>
  <div id="platform-list"></div>

  <hr style="margin: 2rem 0; border: none; border-top: 1px solid #ccc;">

  <div id="monitoring-output"></div>

  <script>
    const statusDiv = document.getElementById('status');
    const monitoringOutput = document.getElementById('monitoring-output');
    const platformList = document.getElementById('platform-list');

    function loadPlatforms() {
      fetch('/platforms')
        .then(res => res.json())
        .then(data => {
          if (data.status === 'success') {
            statusDiv.textContent = `‚úÖ ${data.platforms.length} platforms loaded`;
            platformList.innerHTML = '';

            data.platforms.forEach(platform => {
              const div = document.createElement('div');
              div.className = 'platform';
              div.innerHTML = `
                <h2>${platform.name}</h2>
                <p><strong>Namespace:</strong> ${platform.targetNamespace}</p>
                <p><strong>Status:</strong> ${platform.status}</p>
                <p><strong>Message:</strong> ${platform.message}</p>
                <button class="deploy-button" onclick="triggerDeploy('${platform.name}')">Trigger Deploy</button>
              `;
              platformList.appendChild(div);
            });
          } else {
            statusDiv.textContent = '‚ùå Failed to load platforms: ' + data.message;
          }
        })
        .catch(err => {
          statusDiv.textContent = '‚ùå Error: ' + err;
        });
    }

    function triggerDeploy(name) {
      statusDiv.textContent = `üöÄ Triggering deployment for ${name}...`;
      fetch('/deploy', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name })
      })
      .then(res => res.json())
      .then(data => {
        statusDiv.textContent = data.status === 'success' ? data.message : '‚ùå ' + data.message;
      })
      .catch(err => {
        statusDiv.textContent = '‚ùå Error: ' + err;
      });
    }

    function renderListSection(title, items, renderFn) {
      if (!items || items.length === 0) return '';
      return `
        <section>
          <h3>${title}</h3>
          <ul>
            ${items.map(renderFn).join('')}
          </ul>
        </section>
      `;
    }

    function fetchClusterStatus() {
      fetch('/cluster-status')
        .then(res => res.json())
        .then(data => {
          if (data.status === 'success') {
            if (statusDiv.textContent.includes('next update in')) {
              statusDiv.textContent = statusDiv.textContent.replace(/next update in \d+s/, `next update in ${countdown}s`);
            } else {
              statusDiv.textContent = `üì° Live cluster status updated ‚Äî next update in ${countdown}s`;
            }

            monitoringOutput.innerHTML = `
              ${renderListSection('Pods', data.pods, pod => `
                <li><strong>${pod.name}</strong> ‚Äî ${pod.status}, node: ${pod.node}</li>
              `)}

              ${renderListSection('Services', data.services, svc => `
                <li><strong>${svc.name}</strong> ‚Äî ${svc.type} @ ${svc.cluster_ip}, ports: ${svc.ports.join(', ')}</li>
              `)}

              ${renderListSection('Deployments', data.deployments, dep => `
                <li><strong>${dep.name}</strong> ‚Äî ${dep.ready_replicas}/${dep.replicas} ready</li>
              `)}

              ${renderListSection('ReplicaSets', data.replicasets, rs => `
                <li><strong>${rs.name}</strong> ‚Äî ${rs.ready_replicas}/${rs.replicas} ready</li>
              `)}

              ${renderListSection('StatefulSets', data.statefulsets, ss => `
                <li><strong>${ss.name}</strong> ‚Äî ${ss.ready_replicas}/${ss.replicas} ready</li>
              `)}
            `;
          } else {
            statusDiv.textContent = '‚ùå ' + data.message;
          }
        })
        .catch(err => {
          statusDiv.textContent = '‚ùå Error: ' + err;
        });
    }

    const REFRESH_INTERVAL = 10;
    let countdown = REFRESH_INTERVAL;

    setInterval(() => {
      countdown--;
      if (countdown <= 0) {
        fetchClusterStatus();
        countdown = REFRESH_INTERVAL;
      } else {
        if (statusDiv.textContent.includes('next update in')) {
          statusDiv.textContent = statusDiv.textContent.replace(/next update in \d+s/, `next update in ${countdown}s`);
        }
      }
    }, 1000);

    loadPlatforms();
    fetchClusterStatus();
  </script>
</body>
</html>
