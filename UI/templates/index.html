<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FluxCD Manual Deploy & Monitor</title>
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 2rem;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    h1 {
      font-weight: 700;
      margin-bottom: 1rem;
      color: #2c3e50;
      text-align: center;
    }

    /* Buttons */
    #deployBtn {
      background: #2d89ff;
      border: none;
      color: white;
      font-size: 1.2rem;
      padding: 1rem 2.5rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      align-self: center;
      box-shadow: 0 4px 8px rgb(45 137 255 / 0.3);
      margin-bottom: 1rem;
    }
    #deployBtn:hover {
      background: #1a5fd8;
    }

    /* Status */
    #status {
      text-align: center;
      font-weight: 600;
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
      color: #444;
    }

    /* Monitoring output container */
    #monitoring-output {
      flex-grow: 1;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 1.5rem;
      padding: 1rem;
    }

    /* Each resource section */
    #monitoring-output h3 {
      margin-top: 0;
      color: #1e3a8a;
      font-weight: 700;
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
    }

    #monitoring-output pre {
      background: #1e293b;
      color: #cbd5e1;
      padding: 1rem;
      border-radius: 8px;
      overflow-x: auto;
      max-height: 300px;
      box-shadow: 0 2px 6px rgb(30 41 59 / 0.4);
      font-family: 'Fira Mono', monospace, monospace;
      font-size: 0.9rem;
      line-height: 1.4;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    /* Responsive tweaks */
    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }
      #monitoring-output {
        grid-template-columns: 1fr;
      }
      #deployBtn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>FluxCD Manual Deploy & Monitor</h1>

  <button id="deployBtn">Deploy Now</button>
  <div id="status"></div>
  <div id="monitoring-output"></div>

  <script>
    const deployBtn = document.getElementById('deployBtn');
    const statusDiv = document.getElementById('status');
    const monitoringOutput = document.getElementById('monitoring-output');

    deployBtn.addEventListener('click', () => {
      statusDiv.textContent = '🚀 Triggering deployment...';
      fetch('/deploy', { method: 'POST' })
        .then(res => res.json())
        .then(data => {
          statusDiv.textContent = data.status === 'success' ? data.message : '❌ ' + data.message;
        })
        .catch(err => {
          statusDiv.textContent = '❌ Error: ' + err;
        });
    });

    const REFRESH_INTERVAL = 10; // seconds
    let countdown = REFRESH_INTERVAL;

    function fetchClusterStatus() {
      fetch('/cluster-status')
        .then(res => res.json())
        .then(data => {
          if (data.status === 'success') {
            statusDiv.textContent = `📡 Live cluster status updated — next update in ${countdown}s`;
            monitoringOutput.innerHTML = `
              <section>
                <h3>Pods</h3>
                <pre>${JSON.stringify(data.pods, null, 2)}</pre>
              </section>

              <section>
                <h3>Services</h3>
                <pre>${JSON.stringify(data.services, null, 2)}</pre>
              </section>

              <section>
                <h3>Deployments</h3>
                <pre>${JSON.stringify(data.deployments, null, 2)}</pre>
              </section>

              <section>
                <h3>ReplicaSets</h3>
                <pre>${JSON.stringify(data.replicasets, null, 2)}</pre>
              </section>

              <section>
                <h3>StatefulSets</h3>
                <pre>${JSON.stringify(data.statefulsets, null, 2)}</pre>
              </section>
            `;
          } else {
            statusDiv.textContent = '❌ ' + data.message;
          }
        })
        .catch(err => {
          statusDiv.textContent = '❌ Error: ' + err;
        });
    }

    // Countdown timer that updates every second
    setInterval(() => {
      countdown--;
      if (countdown <= 0) {
        fetchClusterStatus();
        countdown = REFRESH_INTERVAL;
      } else {
        // Update countdown text only if last update succeeded
        if (statusDiv.textContent.includes('Live cluster status updated')) {
          statusDiv.textContent = statusDiv.textContent.replace(/next update in \d+s/, `next update in ${countdown}s`);
        }
      }
    }, 400);

    // Initial load
    fetchClusterStatus();
  </script>
</body>
</html>
