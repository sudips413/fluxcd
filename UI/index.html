<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FluxCD Manual Deploy</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; }
    button { padding: 1rem 2rem; font-size: 1.2rem; cursor: pointer; }
    #status { margin-top: 1rem; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Deploy WEB</h1>
  <button id="deployBtn">Deploy Now</button>
  <div id="status"></div>

  <script>
    const button = document.getElementById('deployBtn');
    const status = document.getElementById('status');

    button.addEventListener('click', () => {
      status.textContent = 'Triggering deployment...';
      fetch('/deploy', { method: 'POST' })
        .then(res => res.json())
        .then(data => {
          if(data.status === 'success') {
            status.textContent = data.message;
          } else {
            status.textContent = 'Error: ' + data.message;
          }
        })
        .catch(err => {
          status.textContent = 'Error: ' + err;
        });
    });
  </script>
</body>
</html>
